name: 'Ntua Policy'
event:
  name: 'Web Application Attack'
conditions:
  - type: 'op'
    method: '='
    arguments:
      - '$dest_port'
    value: 53
  - type: 'func'
    method: 'ntua_origin'
    arguments:
      'IP': '$src_ip'
action:
  name: 'announce_ntua_ip'
  arguments:
    'IP': '$alert.action'
    'proto': '$proto'
