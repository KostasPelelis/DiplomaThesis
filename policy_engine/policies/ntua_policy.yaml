name: 'Ntua Policy'
event:
  name: 'Web Application Attack'
conditions:
  - type: 'op'
    method: '='
    left_arg: '$(dest_port)'
    right_arg: 53
  - type: 'func'
    method: 'ntua_origin'
    arguments:
      'IP': '$src_ip'
action:
  name: 'new_action'
  arguments:
    'IP': '$(alert.action)'
    'proto': '$(proto)'
